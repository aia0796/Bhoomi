<body>
    <header>
        <div class="logo">Bhoomi</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <section class="submission-form">
        <h2>Register</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="links" name="name" required>

            <label for="Phone">Phone:</label>
            <input type="number" id="links" name="Phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            
            <label for="attachments">Upload Government ID Card:</label>
            <input type="file" id="attachments" name="attachments" multiple>

            <label for="wallet-address">Wallet Address:</label>
            <textarea id="wallet-address" name="wallet-address" rows="1"></textarea>
      
            <button type="submit">Register</button>
        </form>
    </section>
